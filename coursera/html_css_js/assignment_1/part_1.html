<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- Bootstrap -->
      
        <!-- CSS -->
    </head>    
    
    
    <body>
        
        <div class="container">
            <h1 style="text-transform: capitalize">please enter your details for our dating website!</h1>
            
            <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" medthod="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Your Face</legend>
                    File to upload:<input type="file" name="yourPhoto" accept="image/*" required><br>
                    Image preview:<img src="yourPhoto" id="preview" width="150px"/>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Your General Details</legend>
                    <label for="full_name">Your Name:</label>
                    <input type="text" name="full_name" placeholder="Enter your full name" required/><br>
                    <label for="sex">Gender:</label>
                    <input type="radio" name="sex" value="male" required/>Male<input type="radio" name="sex" value="female" required/>Female<br>
                    <label for="age">Age:</label>
                    <input type="number" name="age" required/><br>
                    <label for="b_date">Date Of Birth:</label>
                    <input type="date" name="b_date"/><br>
                    <label for="fav_col">Favourite Color:</label>
                    <input type="color" name="fav_col"/><br>
                    <label for="country">Country:</label>
                    <select name="country">
                        <option value="usa">USA</option>
                        <option value="poland">Poland</option>
                        <option value="italy">Italy</option>
                        <option value="brasil">Brasil</option>
                        <option value="russia">Russia</option>
                    </select>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Your Indicators</legend>
                    <label for="height">Height:</label>
                    <span>Short</span><input type="range" name="height" min="0" max="100" step="5"/>Tall<br>
                    <label for="sal">Salary:</label>
                    Poor<input type="range" name="sal" min="0" max="100" step="5"/>Rich                 
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Your Contact Information</legend>
                    <label for="email">E-mail:</lable>
                    <input type="email" name="email" required/><br>
                    <label for="mobile">Mobile:</lable>
                    <input type="tel" name="mobile"/><br>
                    <label for="address">Address:</lable>
                    <textarea row="4" col="250"></textarea><br>
                    <label for="contact">Method to contact you:</lable>
                    E-Mail<input type="checkbox" value="e-Mail"/>
                    Whatsapp<input type="checkbox" value="whatsapp"/>
                    In-app chat<input type="checkbox" value="In-app chat"/>
                    
                </fieldset>
            </form>
            <form>
                <input type="submit" name="Submit">
            </form>
        </div>
        
        <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
        
    </body>
    
</html>
